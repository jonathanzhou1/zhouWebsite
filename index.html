	<script>
	var $ = function (id) {
	return document.getElementById(id);
}

var displayMessage = function ()
{
	var firstName = $("firstname").value;
	var Age = $("age").value;
	var hoursSlept = $("hoursslept").value;
	
	var sleepInt = parseInt(hoursSlept);
	var ageInt = parseInt(Age);
	
	var lifeSleptAway = Math.round(ageInt * (sleepInt / 24));
	
	var myText = "Hi " + firstName + "." + " You have slept "
	           + lifeSleptAway + " years of your life away.";
			   
	$("mymsg").innerHTML = myText;
}

window.onload = function ()
{
	$("mybutton").onclick = displayMessage;
}
</script>
